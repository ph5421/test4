<html>

<body>
<script src='gifshot.js'></script>
<script>
gifshot.createGIF({
  'images': ['qOwVaSN.png', 'Vo5mFZJ.gif', '2OO33vX.jpg'],
  'numFrames': 1000
},function(obj) {
  if(!obj.error) {
    var image = obj.image,
    animatedImage = document.createElement('img');
    animatedImage.src = image;
    document.body.appendChild(animatedImage);
  }
});
</script>
</body>

</html>
